<h1>Count Time: <output id="result"></output></h1>
<img src="assets/chronometer.jpeg" alt="chronometer image"  width="100" height="100">
<button onclick="startWorker()">Start Timer</button>
<button onclick="stopWorker()">Stop Timer</button>

<script>
let w;

function startWorker() {
  if (typeof(w) == "undefined") {
    w = new Worker("demo_workers.js");
    w.onmessage = function(event) {
      document.getElementById("result").innerHTML = event.data;
    };
  }
}

function stopWorker() {
  w.terminate();
  w = undefined;
}
</script>

<h1>Fetch Text Example</h1>
    <p id="demo">Loading...</p> <!-- Element to display fetched text -->

    <script>
        getText("fetch_info.txt");
        
        async function getText(file) {
            try {
                let response = await fetch(file);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                let text = await response.text();
                document.getElementById("demo").innerHTML = text;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById("demo").innerHTML = 'Error fetching data.';
            }
        }
    </script>
<script src="app.js"></script>
